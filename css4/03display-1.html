<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		body {
			margin: 0;
		}
		#inline > img {
			border-color: yellow;
			border-width: 4px;
			border-style: solid;
			/* padding: 10px 15px 20px;
			margin-left: 5px; */
			margin: 5px;
			padding: 10px;
		}
		#block > img {
			display: block;
		}

	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg"> <!--이미지는 인라인-->
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>
