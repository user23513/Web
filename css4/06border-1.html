<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			display: inline-block;
			margin: 15px;
		}
		.box1 {
			border: 2px solid green;
			border-width: 7px;
			border-radius: 50%; 
			box-shadow: -20px 30px 10px 3px gray;
		}
		.box2 {
			border: 4px dotted chocolate ;
			box-shadow: 20px green;
		}
		.box3 {
			border-top: 10px groove purple;
			border-left: 10px groove red;
			border-bottom: 10px groove pink;
			border-right: 10px groove yellowgreen;
		}

	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>
