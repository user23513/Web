<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		.box1 {
			border: 1px solid salmon;
			width: 50px;
			height: 50px;
			margin: 20px 15px;
			border: 2px dotted rebeccapurple;
		}
		.box2 {
			border: 1px solid green;
			width: 50%;
			height: 50vh; /*vh 보여지는 높이의 퍼센트로/%로 하면 안에 있는 요소크기만큼 늘어남*/
			margin-top: 5%;
		}

	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
