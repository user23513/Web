<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			display: inline-block;
			width: 200px;
			height: 100px;
			border: 2px solid;
			margin: 10px;
			border-radius: 20px;
		}
		.box1 {
			box-shadow: 10px -10px 5px 0px;
		}
		.box2 {
			box-shadow: 0px 0px 15px 0px green;
		}
		.box3 {
			height: 200px;
			border-radius: 50%;
			display: block;
			margin: 50px;
			border: 3px solid red;
			background-color: yellow;
			box-shadow: 40px 40px 5px 40px gainsboro ;

		}

	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>

</html>
