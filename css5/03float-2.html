<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 150px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			display: inline-block;
		}

		.box1 {
			background-color: yellow;
			margin-right: 10px;
			float: left;
		}
		.box2 {
			background-color: skyblue;
			margin-right: 10px;
			float: left;
		}
		.box3 {
			background-color: green;
			float: left;
		}
		.box4 {
			border: 1px solid;
			float: right;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>

</html>
