<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>formPrj/index.html</title>
</head>
<body>
	<form action="form.jsp" method="get"> <!-- post는 넘어가는 데이터들이 헤드정보(주소값에)뜨지 않음. 디폴트는 get방식 -->
		<label for="last_name">이름:</label>
		<input type="text" id="last_name" name="last_name" value="admin"><br>
		<input type="text" name="email" ><br>
		<input type="text" name="job_id" value="IT_PROG" readonly><br> <!-- readonly:수정불가능 -->
		<input type="date" name="hire_date" ><br>
		<input type="hidden" name="userpw" value="1234"><br> 
		<input type="radio" id="men" name="gender" value="M" >
		<label for="men">남자</label>
		<input type="radio" id="women" name="gender" value="F" >
		<label for="women">여자</label><br>
		<input type="checkbox" name="hobby" value="read" >독서
		<input type="checkbox" name="hobby" value="run">운동
		<input type="checkbox" name="hobby" value="cook" >요리<br>
		<input type="range" min="5" max="10" name="range" step="1">;
		<input type="submit" value="전송">
	</form>

</body>
</html>
