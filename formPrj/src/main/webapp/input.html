<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    label:nth-child(1){
        display: inline-block;
        width: 70px;
        text-align: center;
        background-color: aquamarine;
    }
    label:nth-of-type(2){
        display: inline-block;
        width: 70px;
        text-align: center;
        background-color: aqua;
    }
</style>
</head>
<body>
    <form action="form.jsp">
        <label for="name" style="display: inline-block; width: 70px; text-align: center; ; ">이름:</label>
        <input type="text" name="name" id="name"><br>
        <label for="id" style="display: inline-block; width: 70px;">아&nbsp이&nbsp디:</label>
        <input type="text" name="id" id="id"><br>
        <label for="password" style="display: inline-block; width: 70px;">비밀번호:</label>
        <input type="password" name="password" id="password"><br>
        <label for="tel" style="display: inline-block; width: 70px;">연락처:</label>
        <input size="3" type="tel" name="tel" id="tel"> -
        <input size="3" type="tel" name="tel" id="tel"> -
        <input size="3" type="tel" name="tel" id="tel"><br>
        <label for="" style="display: inline-block; width: 70px;">성별구분:</label>
        <input type="radio" name="gender" id="men">
        <label for="men">남</label>
        <input type="radio" name="gender" id="women">
        <label for="women">여</label><br>
        <label for="" style="display: inline-block; width: 70px;">사용언어:</label>
        <input type="checkbox" name="language" id="ko">
        <label for="ko">한글</label>
        <input type="checkbox" name="language" id="en">
        <label for="en">영어</label>
        <input type="checkbox" name="language" id="jp">
        <label for="jp">일어</label>
        <input type="checkbox" name="language" id="cn">
        <label for="cn">중국어</label><br>
        <label for="introduce" style="display: inline-block; width: 70px;">자기소개:</label>
        <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea><br>
        <label for="nation" style="display: inline-block; width: 70px;">국&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp적:</label>
        <select size="1" name="nation" id="nation">
            <option value="America">USA</option>
            <option value="Korea">KOR</option>
            <option value="Japan">JPN</option>
            <option value="China">CHN</option>
        </select><br>
        <label for="like_food" style="display: inline-block; width: 100px;">좋아하는음식:</label>
        <select name="like_food" id="like_food">
            <option value="Kimchi">김치</option>
            <option value="Bulgogi">불고기</option>
            <option value="Pajeon">파전</option>
            <option value="bibimbap">비빔밥</option>
        </select><br><br>
        <input type="submit" value="제출">
        

    </form>

</body>
</html>
